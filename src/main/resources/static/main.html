<body>
<h1>메인 페이지</h1>

    <p><strong><span id="display-name"></span></strong>님, 환영합니다.</p>
    <button id="btn-logout" type="button">로그아웃</button>
</div>

<div id="guest-actions">
    <p class="muted">로그인이 필요합니다.</p>
    <button id="btn-go-login" type="button">로그인하기</button>
</div>

<script src="/js/api.js"></script>
