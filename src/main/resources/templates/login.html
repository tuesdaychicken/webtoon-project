<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">로그인</title>

    <th:block layout:fragment="pageStyles">
        <link rel="stylesheet" href="/css/pages/login.css" />
    </th:block>
</head>
<body>
<!-- 빈 영역의 헤더 블록으로 헤더 구현 x -->
<th:block layout:fragment="header"></th:block>

<section layout:fragment="content">
    <div class="container">
        <h1>로그인</h1>

        <!-- 상단 상태 메시지 -->
        <p id="msg" class="msg" aria-live="polite"></p>

        <form id="login-form" class="form" method="post" action="/api/session">
            <div class="form-row">
                <label for="username">아이디</label>
                <input id="username" name="username" type="text" autocomplete="username" required />

                <!-- 아이디 에러 메시지 -->
                <small id="username-error" class="error" role="alert" aria-live="polite"></small>
            </div>

            <div class="form-row">
                <label for="password">비밀번호</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required />

                <!-- 비밀번호 필드 에러 메시지 슬롯 -->
                <small id="password-error" class="error" role="alert" aria-live="polite"></small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn--primary">로그인</button>
            </div>
        </form>
    </div>
</section>

<th:block layout:fragment="pageScripts">
    <script defer src="/js/pages/login.page.js"></script>
</th:block>
</body>
</html>
